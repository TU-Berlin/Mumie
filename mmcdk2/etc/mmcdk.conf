# Mmcdk config file
#
# This is a Bash code file
#
# Adds items to the class path, loads the site-local config file if existing,
# loads the user-specific config file if existing.
#
# It is recommended that you do not edit this file directly. Your changes will
# be lost in the next update. Instead, put your changes in a separate file
# local_mmcdk.conf and place it in the same directory at this file. If existing,
# local_mmcdk.conf is sourced by this file.
#
# This file is sourced by the mmjvmd config file,
#
#  <prefix>/etc/mmjvmd/mmjvmd.conf
#
# where <prefix> stands for the common install prefix of all Mumie packages.

# Auxiliary variables:
mmcdk_dir=${MMCDK_DIR:-$HOME/.mmcdk}

# Classpath:
classpath=\
${classpath}\
:${prefix}/lib/java/mumie-cdk.jar\
:${prefix}/lib/java/mumie-japs-for-mmcdk.jar\
:${prefix}/lib/java/mumie-japs-client.jar\
:${prefix}/lib/java/mumie-japs-datasheet.jar\
:${prefix}/lib/java/jcookie-0.8c.jar\
:${prefix}/lib/java/avalon-framework-api-4.3.jar\
:${prefix}/lib/java/avalon-framework-impl-4.3.jar\
:${prefix}/lib/java/excalibur-pool-api-2.1.jar\
:${prefix}/lib/java/excalibur-pool-impl-2.1.jar\
:${prefix}/lib/java/excalibur-xmlutil-2.1.jar\
:${prefix}/lib/java/mumie_mathletfactory_base.jar

# Source site-local config file if existing:
local_mmcdk_conf_file=$prefix/etc/mmcdk/local_mmcdk.conf
[ -e $local_mmcdk_conf_file ] && source $local_mmcdk_conf_file

# Source user-specific config file if existing:
mmcdk_user_conf_file=$mmcdk_dir/mmcdk.conf
[ -e $mmcdk_user_conf_file ] && source $mmcdk_user_conf_file
